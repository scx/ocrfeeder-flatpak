name: enchant2
config-opts:
  - --disable-static
  - --with-hunspell
  - --with-hunspell-dir=/app/share/hunspell
sources:
  - type: archive
    url: https://github.com/AbiWord/enchant/releases/download/v2.2.7/enchant-2.2.7.tar.gz
    sha256: 1b22976135812b35cb5b8d21a53ad11d5e7c1426c93f51e7a314a2a42cab3a09
  # https://src.fedoraproject.org/rpms/enchant2/blob/cae68756258816790b420e2fb558e2907fccb3c9/f/enchant_aspell.patch
  - type: patch
    path: enchant2-2.2.7-aspell.patch
  - type: shell
    commands:
      - cp -p /usr/share/automake-*/config.{sub,guess} .;
      - autoreconf -vfi;
post-install:
  - install -p -D -m 0644 "COPYING.LIB" -t "${FLATPAK_DEST}/share/licenses/enchant2/";
cleanup:
  - /bin
  - '*.la'
