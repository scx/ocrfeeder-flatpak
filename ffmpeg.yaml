name: ffmpeg
config-opts:
  - --enable-shared
  - --disable-static
  - --disable-doc
  - --disable-manpages
  - --disable-stripping
  - --disable-ffplay
  - --disable-ffprobe

  - --enable-gpl
  - --enable-nonfree
  - --enable-version3
  - --enable-optimizations
  - --enable-postproc
  - --enable-pthreads
  - --enable-gnutls
  - --enable-libxcb-xfixes
  - --enable-opengl
  - --enable-sdl2
  - --enable-vaapi
  - --enable-vdpau
  - --enable-zlib
  - --enable-bzlib
  - --enable-lzma

  - --enable-fontconfig
  - --enable-libfontconfig
  - --enable-libfreetype

  # copied from another manifest
  - --enable-avcodec
  - --enable-avfilter
  - --enable-avresample
  - --enable-libxml2
  - --enable-swscale

  - --enable-libxcb

  - --enable-protocol=file
sources:
  - type: archive
    url: https://ffmpeg.org/releases/ffmpeg-4.2.tar.xz
    sha256: 023f10831a97ad93d798f53a3640e55cd564abfeba807ecbe8524dac4fedecd5
post-install:
  - install -p -D -m 0644 COPYING* "LICENSE.md" -t "${FLATPAK_DEST}/share/licenses/ffmpeg/";
cleanup:
  - /share/ffmpeg/examples
