name: pciutils
no-autogen: true
make-args:
  - ZLIB=no
  - SHARED=yes
  - SHAREDIR=/app/share/hwdata
make-install-args:
  - SHARED=yes
  - PREFIX=/app
  - SBINDIR=/app/bin
  - SHAREDIR=/app/share/hwdata
  - MANDIR=/app/share/man
sources:
  - type: git
    url: https://git.kernel.org/pub/scm/utils/pciutils/pciutils.git
    commit: e3832c8fc3efe41aff853d16cab488d38c3ac13f
post-install:
  - | 
    for f in pci.h header.h config.h types.h; do
       install -p -D -m 0644 "lib/${f}" -t "${FLATPAK_DEST}/include/pci/";
    done;
  - install -p -D -m 0644 "COPYING" -t "${FLATPAK_DEST}/share/licenses/pciutils/";
